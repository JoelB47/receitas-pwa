<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organizar Receitas</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4a148c" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    :root {
      --bg: #f9f7fd;
      --fg: #333;
      --card: #fff;
      --primary: #4a148c;
      --button: #6a1b9a;
      --danger: #d50000;
    }
    body.dark {
      --bg: #1e1e2e;
      --fg: #eee;
      --card: #2a2a3a;
    }
    body {
      font-family: 'Inter', sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: var(--bg);
      color: var(--fg);
      transition: all 0.3s ease;
    }
    boty {
      backgroud-image: url('bg.jpg);
      backgroud-size: cover;
      backgroud-position: center;
      backgroud-repeat: no repeat;
      backgroud-atachemt: "fixed";
    }
  
    header { text-align: center; margin-bottom: 20px; position: relative; }
    header img { width: 100px; }
    h1 { color: var(--primary); font-weight: 600; }
    input, button, select {
      padding: 12px;
      margin: 5px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: var(--button);
      color: white;
      font-weight: bold;
      border: none;
    }
    button:hover { background-color: var(--primary); }
    ul { list-style: none; padding: 0; }
    li {
      background: var(--card);
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .data { font-size: 0.8em; color: #888; }
    .excluir {
      background: var(--danger);
      border: none;
      padding: 6px 12px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .total {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
      color: var(--primary);
    }
    .modo-btn {
      background-color: var(--button);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 8px 16px;
      font-size: 0.9em;
      position: absolute;
      right: 10px;
      top: 85px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Organizar Receitas</h1>
    <button class="modo-btn" onclick="alternarModo()" id="modoBtn">üåô Modo Escuro</button>
    <div id="boasvindas"></div>
  </header>

  <input id="nomeUsuario" placeholder="Digite seu nome" />
  <button onclick="salvarNome()">Entrar</button>

  <div id="app" style="display:none;">
    <input id="descricao" placeholder="Descri√ß√£o" />
    <input id="valor" type="number" placeholder="Valor (R$)" />
    <select id="categoria">
      <option value="Sal√°rio">Sal√°rio</option>
      <option value="Venda">Venda</option>
      <option value="Extra">Extra</option>
    </select>
    <button onclick="adicionarReceita()">Registrar</button>

    <select id="filtroCategoria" onchange="atualizarLista()">
      <option value="todos">Todas as categorias</option>
      <option value="Sal√°rio">Sal√°rio</option>
      <option value="Venda">Venda</option>
      <option value="Extra">Extra</option>
    </select>

    <ul id="listaReceitas"></ul>
    <div class="total">Total: R$ <span id="total">0.00</span></div>

    <button onclick="exportarCSV()">üì§ Exportar CSV</button>
    <button onclick="exportarXLS()">üì• Exportar Excel</button>

    <canvas id="grafico" style="margin-top: 20px; width: 100%; max-height: 300px;"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let receitas = JSON.parse(localStorage.getItem("receitas")) || [];

    function salvarNome() {
      const nome = document.getElementById("nomeUsuario").value.trim();
      if (nome) {
        localStorage.setItem("usuario", nome);
        iniciarApp();
      }
    }

    function iniciarApp() {
      const nome = localStorage.getItem("usuario");
      if (nome) {
        document.getElementById("boasvindas").innerText = "Ol√°, " + nome + "!";
        document.getElementById("nomeUsuario").style.display = "none";
        document.querySelector("button[onclick='salvarNome()']").style.display = "none";
        document.getElementById("app").style.display = "block";
        atualizarLista();
      }
      const modo = localStorage.getItem("modo");
      if (modo === "dark") {
        document.body.classList.add("dark");
        document.getElementById("modoBtn").textContent = "‚òÄÔ∏è Modo Claro";
      }
    }

    function alternarModo() {
      const corpo = document.body;
      corpo.classList.toggle("dark");
      const modoAtual = corpo.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("modo", modoAtual);
      const btn = document.getElementById("modoBtn");
      btn.textContent = modoAtual === "dark" ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Escuro";
    }

    function adicionarReceita() {
      const descricao = document.getElementById("descricao").value;
      const valor = parseFloat(document.getElementById("valor").value);
      const categoria = document.getElementById("categoria").value;
      const data = new Date().toISOString();
      if (!descricao || isNaN(valor)) {
        alert("Preencha os campos corretamente!");
        return;
      }
      receitas.push({ descricao, valor, categoria, data });
      localStorage.setItem("receitas", JSON.stringify(receitas));
      atualizarLista();
    }

    function excluirReceita(index) {
      receitas.splice(index, 1);
      localStorage.setItem("receitas", JSON.stringify(receitas));
      atualizarLista();
    }

    function atualizarLista() {
      const lista = document.getElementById("listaReceitas");
      const filtro = document.getElementById("filtroCategoria").value;
      lista.innerHTML = "";
      let total = 0;
      receitas.forEach((r, i) => {
        if (filtro !== "todos" && r.categoria !== filtro) return;
        const li = document.createElement("li");
        li.innerHTML = `
          <div>
            ${r.descricao} - R$ ${r.valor.toFixed(2)} <br>
            <small class="data">${r.categoria} ‚Ä¢ ${new Date(r.data).toLocaleDateString()}</small>
          </div>
          <button class="excluir" onclick="excluirReceita(${i})">üóëÔ∏è</button>
        `;
        lista.appendChild(li);
        total += r.valor;
      });
      document.getElementById("total").textContent = total.toFixed(2);
      atualizarGrafico();
    }

    function atualizarGrafico() {
      const ctx = document.getElementById("grafico").getContext("2d");
      const categorias = {};
      receitas.forEach(r => {
        categorias[r.categoria] = (categorias[r.categoria] || 0) + r.valor;
      });
      const labels = Object.keys(categorias);
      const valores = Object.values(categorias);
      if (window.chart) window.chart.destroy();
      window.chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Total por Categoria',
            data: valores,
            backgroundColor: ['#7b1fa2', '#4a148c', '#9575cd']
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    function exportarCSV() {
      const linhas = ["Descri√ß√£o,Valor,Categoria,Data"];
      receitas.forEach(r => {
        linhas.push(`"${r.descricao}",${r.valor},"${r.categoria}","${new Date(r.data).toLocaleDateString()}"`);
      });
      const blob = new Blob([linhas.join("\n")], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "receitas.csv";
      a.click();
    }

    function exportarXLS() {
      let html = "<table><tr><th>Descri√ß√£o</th><th>Valor</th><th>Categoria</th><th>Data</th></tr>";
      receitas.forEach(r => {
        html += `<tr><td>${r.descricao}</td><td>${r.valor}</td><td>${r.categoria}</td><td>${new Date(r.data).toLocaleDateString()}</td></tr>`;
      });
      html += "</table>";
      const blob = new Blob(["\ufeff" + html], { type: "application/vnd.ms-excel" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "receitas.xls";
      a.click();
    }

    iniciarApp();
  </script>
</body>
</html>
